{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="en" class="ie6 ielt8"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="ie7 ielt8"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="ie8"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
<head>
<meta charset="utf-8">
<title>Project-2 | Reset</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>
<body>
<div class="container">
  <section id="content">
    <form method="POST">
      {% csrf_token %}
      <h1>Password reset</h1>
      {% if otpflag == True %}
      <div>
        <input id="username" type="text" name="username" value="{{username}}" readonly/>
      </div>
      <div>
        <input id="email" type="email" name="email" value="{{email}}" readonly/>
      </div>
      {% if verified == True %}
      <a>{{msg}}</a>
      <div>
        <input id="password" type="password" name="pass1" placeholder="New Password" required=""/>
      </div>
      <div>
        <input id="password" type="password" name="pass2" placeholder="Re-enter the Password " required=""/>
      </div>
      <div>
        <input formaction="passverify" type="submit" value="Submit" />
      </div>
      {% else %}
      <div>{{msg}}</div>
      <div>
        <input id="password" type="password" name="otp" placeholder="Enter the OTP" required=""/>
      </div>
      <div>
        <input formaction="verify" type="submit" value="Submit" />
      </div>
      {% endif %}

      {% else %}
      <div>
        <input id="username" type="text" name="username" placeholder="Username" required="" />
      </div>
      <div>
        <input id="email" type="email" name="email" placeholder="Registered email" required="" />
      </div>
      <div>
        <input formaction="reset" type="submit" value="Submit" />
      </div>
      {% endif %}
      <div>
        <a href="login">Back to login</a>
      </div>
    </form><!-- form -->
  </section><!-- content -->
</div><!-- container -->
</body>
</html>
